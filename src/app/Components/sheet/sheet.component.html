<h2>Liste des {{ collectionSize }} participants</h2>
<!--Sheet List-->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pseudo</th>
      <th scope="col">Langage</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let item of sheetList
          | slice: (currentPage - 1) * pageSize:currentPage * pageSize
      "
    >
      <th scope="row">{{ item.id }}</th>
      <td>
        {{ item.pseudo }}
      </td>
      <td>{{ item.langage }}</td>
    </tr>
  </tbody>
</table>
<ngb-pagination
  [collectionSize]="collectionSize"
  [pageSize]="pageSize"
  [(page)]="currentPage"
>
</ngb-pagination>
